# blueprints/mtc/workspaces_access.yaml
docs:
  # Keep your landing page public to everyone
  - doctype: Workspace
    name: Zanaverse Home
    public: 1
    roles: []   # empty => visible to all users

  # Lock down the stock "Home" to admins only
  - doctype: Workspace
    name: Home
    public: 0
    roles:
      - doctype: Workspace Role
        role: System Manager

  # --- Accounts ---
  - doctype: Workspace
    name: Accounting
    public: 0
    roles:
      - doctype: Workspace Role
        role: Accounts User
      - doctype: Workspace Role
        role: Accounts Manager

